version: '3'
services:
  init:
    image: ghcr.io/ekristen/dockit:latest
    command:
      - init-container
      - /dockit/pki/bundle.pem
    restart: never
    environment:
      DOCKIT_BASE_URL: http://host.docker.internal:4315/v2/certs/pem
    volumes:
      - "pki:/dockit/pki"

  registry:
    image: registry:2
    environment:
      REGISTRY_AUTH_TOKEN_ISSUER: dockit
      REGISTRY_AUTH_TOKEN_REALM: http://host.docker.internal:4315/v2/token
      REGISTRY_AUTH_TOKEN_ROOTCERTBUNDLE: /dockit/pki/server.pem
      REGISTRY_AUTH_TOKEN_SERVICE: registry
      #REGISTRY_NOTIFICATIONS_ENDPOINTS: |
      #  - name: dockit
      #    url: http://192.168.11.152:5100/v2/registry/events
      #    timeout: 1s
      #    threshold: 5
      #    backoff: 1s
    volumes:
      - "pki:/dockit/pki"
    ports:
      - 5000:5000
    depends_on:
      init:
        condition: service_completed_successfully

volumes:
  pki:
